database:
  driverClass: org.postgresql.Driver
  user: ${DW_DATABASE_USER:-annette}
  password: ${DW_DATABASE_PASSWORD:-x}
  url: ${DW_DATABASE_URL:-jdbc:postgresql://localhost/anfelisa}
  properties:
    charSet: UTF-8
  maxWaitForConnection: 3s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 32
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1 minute
  
server:
  rootPath: /api
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
          
email:
  host: ${DW_EMAIL_HOST}
  port: 587
  user: ${DW_EMAIL_USER}
  password: ${DW_EMAIL_PASSWORD}
  localhost: http://anfelisa.de/
  tls: true

config:
  mode: DEV
  writeTimeline: ALWAYS
  
secretString: ${DW_SECRET_STRING}

translationApiKey: ${DW_TRANSLATION_API_KEY}

