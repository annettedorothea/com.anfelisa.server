<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.statistics}}</h4>
        </div>
    </div>

	<div class="form-group" id="usernameDiv">
	    <label for="username" class="col-sm-3 control-label">* {{texts.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="username" placeholder="{{texts.username}}" value="{{username}}" onblur="new ValidateRequiredFieldAction({id : 'username'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="yearDiv">
	    <label for="year" class="col-sm-3 control-label">* {{texts.year}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="year" placeholder="{{texts.year}}" value="{{year}}" onblur="new ValidateRequiredFieldAction({id : 'year'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.yearNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="monthDiv">
	    <label for="month" class="col-sm-3 control-label">* {{texts.month}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="month" placeholder="{{texts.month}}" value="{{month}}" onblur="new ValidateRequiredFieldAction({id : 'month'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.monthNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="pointsDiv">
	    <label for="points" class="col-sm-3 control-label">* {{texts.points}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="points" placeholder="{{texts.points}}" value="{{points}}" onblur="new ValidateRequiredFieldAction({id : 'points'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.pointsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="maxPointsDiv">
	    <label for="maxPoints" class="col-sm-3 control-label">* {{texts.maxPoints}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="maxPoints" placeholder="{{texts.maxPoints}}" value="{{maxPoints}}" onblur="new ValidateRequiredFieldAction({id : 'maxPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.maxPointsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="rateDiv">
	    <label for="rate" class="col-sm-3 control-label">* {{texts.rate}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="rate" placeholder="{{texts.rate}}" value="{{rate}}" onblur="new ValidateRequiredFieldAction({id : 'rate'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.rateNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
