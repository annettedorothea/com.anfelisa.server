<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.courseAbstract}}</h4>
        </div>
    </div>

	<div class="form-group" id="courseAbstractCourseNameDiv">
	    <label for="courseAbstractCourseName" class="col-sm-3 control-label">* {{texts.courseabstract.courseName}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseAbstractCourseName" placeholder="{{texts.courseabstract.courseName}}" value="{{courseAbstract.courseName}}" onblur="new ValidateRequiredFieldAction({id : 'courseAbstractCourseName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseabstract.courseNameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseAbstractCourseDescriptionDiv">
	    <label for="courseAbstractCourseDescription" class="col-sm-3 control-label">{{texts.courseabstract.courseDescription}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseAbstractCourseDescription" placeholder="{{texts.courseabstract.courseDescription}}" value="{{courseAbstract.courseDescription}}">
	    </div>
	</div>
	
	<div class="form-group" id="courseAbstractIsPublicDiv">
	    <label for="courseAbstractIsPublic" class="col-sm-3 control-label">* {{texts.courseabstract.isPublic}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseAbstractIsPublic" placeholder="{{texts.courseabstract.isPublic}}" value="{{courseAbstract.isPublic}}" onblur="new ValidateRequiredFieldAction({id : 'courseAbstractIsPublic'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseabstract.isPublicNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseAbstractCourseAuthorDiv">
	    <label for="courseAbstractCourseAuthor" class="col-sm-3 control-label">* {{texts.courseabstract.courseAuthor}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseAbstractCourseAuthor" placeholder="{{texts.courseabstract.courseAuthor}}" value="{{courseAbstract.courseAuthor}}" onblur="new ValidateRequiredFieldAction({id : 'courseAbstractCourseAuthor'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseabstract.courseAuthorNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseAbstractCourseIdDiv">
	    <label for="courseAbstractCourseId" class="col-sm-3 control-label">* {{texts.courseabstract.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseAbstractCourseId" placeholder="{{texts.courseabstract.courseId}}" value="{{courseAbstract.courseId}}" onblur="new ValidateRequiredFieldAction({id : 'courseAbstractCourseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseabstract.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
