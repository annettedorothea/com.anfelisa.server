<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.courseId}}</h4>
        </div>
    </div>

	<div class="form-group" id="courseIdCourseIdDiv">
	    <label for="courseIdCourseId" class="col-sm-3 control-label">* {{texts.courseid.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseIdCourseId" placeholder="{{texts.courseid.courseId}}" value="{{courseId.courseId}}" onblur="new ValidateRequiredFieldAction({id : 'courseIdCourseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseid.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
