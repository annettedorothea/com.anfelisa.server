<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.studentOfCourse}}</h4>
        </div>
    </div>

	<div class="form-group" id="usernameDiv">
	    <label for="username" class="col-sm-3 control-label">* {{texts.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="username" placeholder="{{texts.username}}" value="{{username}}" onblur="new ValidateRequiredFieldAction({id : 'username'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseIdDiv">
	    <label for="courseId" class="col-sm-3 control-label">* {{texts.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseId" placeholder="{{texts.courseId}}" value="{{courseId}}" onblur="new ValidateRequiredFieldAction({id : 'courseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
