<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.studentOfCourse}}</h4>
        </div>
    </div>

	<div class="form-group" id="studentOfCourseUsernameDiv">
	    <label for="studentOfCourseUsername" class="col-sm-3 control-label">* {{texts.studentofcourse.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="studentOfCourseUsername" placeholder="{{texts.studentofcourse.username}}" value="{{studentOfCourse.username}}" onblur="new ValidateRequiredFieldAction({id : 'studentOfCourseUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.studentofcourse.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="studentOfCourseCourseIdDiv">
	    <label for="studentOfCourseCourseId" class="col-sm-3 control-label">* {{texts.studentofcourse.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="studentOfCourseCourseId" placeholder="{{texts.studentofcourse.courseId}}" value="{{studentOfCourse.courseId}}" onblur="new ValidateRequiredFieldAction({id : 'studentOfCourseCourseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.studentofcourse.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
