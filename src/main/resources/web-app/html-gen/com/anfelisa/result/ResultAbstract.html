<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.resultAbstract}}</h4>
        </div>
    </div>

	<div class="form-group" id="resultAbstractResultIdDiv">
	    <label for="resultAbstractResultId" class="col-sm-3 control-label">* {{texts.resultabstract.resultId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultAbstractResultId" placeholder="{{texts.resultabstract.resultId}}" value="{{resultAbstract.resultId}}" onblur="new ValidateRequiredFieldAction({id : 'resultAbstractResultId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.resultabstract.resultIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultAbstractDateDiv">
	    <label for="resultAbstractDate" class="col-sm-3 control-label">* {{texts.resultabstract.date}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultAbstractDate" placeholder="{{texts.resultabstract.date}}" value="{{resultAbstract.date}}" onblur="new ValidateRequiredFieldAction({id : 'resultAbstractDate'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.resultabstract.dateNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultAbstractPointsDiv">
	    <label for="resultAbstractPoints" class="col-sm-3 control-label">* {{texts.resultabstract.points}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultAbstractPoints" placeholder="{{texts.resultabstract.points}}" value="{{resultAbstract.points}}" onblur="new ValidateRequiredFieldAction({id : 'resultAbstractPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.resultabstract.pointsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultAbstractMaxPointsDiv">
	    <label for="resultAbstractMaxPoints" class="col-sm-3 control-label">* {{texts.resultabstract.maxPoints}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultAbstractMaxPoints" placeholder="{{texts.resultabstract.maxPoints}}" value="{{resultAbstract.maxPoints}}" onblur="new ValidateRequiredFieldAction({id : 'resultAbstractMaxPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.resultabstract.maxPointsNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
