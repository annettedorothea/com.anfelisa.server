<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.boxOfCourse}}</h4>
        </div>
    </div>

	<div class="form-group" id="boxOfCourseBoxIdDiv">
	    <label for="boxOfCourseBoxId" class="col-sm-3 control-label">* {{texts.boxofcourse.boxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxOfCourseBoxId" placeholder="{{texts.boxofcourse.boxId}}" value="{{boxOfCourse.boxId}}" onblur="new ValidateRequiredFieldAction({id : 'boxOfCourseBoxId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.boxofcourse.boxIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="boxOfCourseCourseIdDiv">
	    <label for="boxOfCourseCourseId" class="col-sm-3 control-label">* {{texts.boxofcourse.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxOfCourseCourseId" placeholder="{{texts.boxofcourse.courseId}}" value="{{boxOfCourse.courseId}}" onblur="new ValidateRequiredFieldAction({id : 'boxOfCourseCourseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.boxofcourse.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="boxOfCourseAutoAddDiv">
	    <label for="boxOfCourseAutoAdd" class="col-sm-3 control-label">* {{texts.boxofcourse.autoAdd}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxOfCourseAutoAdd" placeholder="{{texts.boxofcourse.autoAdd}}" value="{{boxOfCourse.autoAdd}}" onblur="new ValidateRequiredFieldAction({id : 'boxOfCourseAutoAdd'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.boxofcourse.autoAddNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
