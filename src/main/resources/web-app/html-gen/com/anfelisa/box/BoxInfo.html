<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.boxInfo}}</h4>
        </div>
    </div>

	<div class="form-group" id="todaysCardsDiv">
	    <label for="todaysCards" class="col-sm-3 control-label">{{texts.todaysCards}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="todaysCards" placeholder="{{texts.todaysCards}}" value="{{todaysCards}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.todaysCardsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="hasOpenCardsDiv">
	    <label for="hasOpenCards" class="col-sm-3 control-label">{{texts.hasOpenCards}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="hasOpenCards" placeholder="{{texts.hasOpenCards}}" value="{{hasOpenCards}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.hasOpenCardsNotEmpty}}</span>
	    </div>
	</div>
	
	
	
</form>
