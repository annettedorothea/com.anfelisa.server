<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.cardId}}</h4>
        </div>
    </div>

	<div class="form-group" id="cardIdCardIdDiv">
	    <label for="cardIdCardId" class="col-sm-3 control-label">* {{texts.cardid.cardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardIdCardId" placeholder="{{texts.cardid.cardId}}" value="{{cardId.cardId}}" onblur="new ValidateRequiredFieldAction({id : 'cardIdCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.cardid.cardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="cardIdTestIdDiv">
	    <label for="cardIdTestId" class="col-sm-3 control-label">* {{texts.cardid.testId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardIdTestId" placeholder="{{texts.cardid.testId}}" value="{{cardId.testId}}" onblur="new ValidateRequiredFieldAction({id : 'cardIdTestId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.cardid.testIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="cardIdContentHashDiv">
	    <label for="cardIdContentHash" class="col-sm-3 control-label">* {{texts.cardid.contentHash}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardIdContentHash" placeholder="{{texts.cardid.contentHash}}" value="{{cardId.contentHash}}" onblur="new ValidateRequiredFieldAction({id : 'cardIdContentHash'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.cardid.contentHashNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
