<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.card}}</h4>
        </div>
    </div>

	<div class="form-group" id="cardIdDiv">
	    <label for="cardId" class="col-sm-3 control-label">* {{texts.cardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardId" placeholder="{{texts.cardId}}" value="{{cardId}}" onblur="new ValidateRequiredFieldAction({id : 'cardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.cardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="contentDiv">
	    <label for="content" class="col-sm-3 control-label">* {{texts.content}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="content" placeholder="{{texts.content}}" value="{{content}}" onblur="new ValidateRequiredFieldAction({id : 'content'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.contentNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="testIdDiv">
	    <label for="testId" class="col-sm-3 control-label">* {{texts.testId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="testId" placeholder="{{texts.testId}}" value="{{testId}}" onblur="new ValidateRequiredFieldAction({id : 'testId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.testIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="contentHashDiv">
	    <label for="contentHash" class="col-sm-3 control-label">* {{texts.contentHash}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="contentHash" placeholder="{{texts.contentHash}}" value="{{contentHash}}" onblur="new ValidateRequiredFieldAction({id : 'contentHash'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.contentHashNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="maxPointsDiv">
	    <label for="maxPoints" class="col-sm-3 control-label">* {{texts.maxPoints}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="maxPoints" placeholder="{{texts.maxPoints}}" value="{{maxPoints}}" onblur="new ValidateRequiredFieldAction({id : 'maxPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.maxPointsNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
