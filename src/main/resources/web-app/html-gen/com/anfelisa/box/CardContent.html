<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.cardContent}}</h4>
        </div>
    </div>

	<div class="form-group" id="cardContentComplexDiv">
	    <label for="cardContentComplex" class="col-sm-3 control-label">{{texts.cardcontent.complex}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardContentComplex" placeholder="{{texts.cardcontent.complex}}" value="{{cardContent.complex}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardContentGivenDiv">
	    <label for="cardContentGiven" class="col-sm-3 control-label">{{texts.cardcontent.given}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardContentGiven" placeholder="{{texts.cardcontent.given}}" value="{{cardContent.given}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardContentLargeDiv">
	    <label for="cardContentLarge" class="col-sm-3 control-label">{{texts.cardcontent.large}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardContentLarge" placeholder="{{texts.cardcontent.large}}" value="{{cardContent.large}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardContentWantedDiv">
	    <label for="cardContentWanted" class="col-sm-3 control-label">{{texts.cardcontent.wanted}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardContentWanted" placeholder="{{texts.cardcontent.wanted}}" value="{{cardContent.wanted}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardContentHeaderDiv">
	    <label for="cardContentHeader" class="col-sm-3 control-label">{{texts.cardcontent.header}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardContentHeader" placeholder="{{texts.cardcontent.header}}" value="{{cardContent.header}}">
	    </div>
	</div>
	
	{{#lines}}
	<div class="panel panel-default">
	    <div class="panel-heading">
			<h4 class="panel-title">{{texts.words}}: {{words}}</h4>
	    </div>
	    <div class="panel-body">
			{{texts.words}}: {{words}}<br>
	    </div>
	</div>
	{{/lines}}
	{{^lines}}
	<div class="panel panel-default">
	    <div class="panel-heading">
	        <h3 class="panel-title">{{texts.emptyLines}}</h3>
	    </div>
	</div>
	{{/lines}}
	
	<div class="table-responsive">
	    <table class="table table-bordered table-hover table-responsive">
	        <tr>
				<th>{{texts.words}}</th>
	        </tr>
	        {{#lines}}
	        <tr>
				<td>{{words}}</td>
	        </tr>
	        {{/lines}}
	        {{^lines}}
	        <tr>
	            <td colspan="1">{{texts.emptyLines}}</td>
	        </tr>
	        {{/lines}}
	    </table>
	</div>
	
	
	
</form>
