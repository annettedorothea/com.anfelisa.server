<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.line}}</h4>
        </div>
    </div>

	<div class="form-group" id="wordsDiv">
	    <label for="words" class="col-sm-3 control-label">{{texts.words}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="words" placeholder="{{texts.words}}" value="{{words}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.wordsNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
