<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.scoredCard}}</h4>
        </div>
    </div>

	<div class="form-group" id="scoredCardScoredCardIdDiv">
	    <label for="scoredCardScoredCardId" class="col-sm-3 control-label">* {{texts.scoredcard.scoredCardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardScoredCardId" placeholder="{{texts.scoredcard.scoredCardId}}" value="{{scoredCard.scoredCardId}}" onblur="new ValidateRequiredFieldAction({id : 'scoredCardScoredCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scoredcard.scoredCardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="scoredCardCardIdDiv">
	    <label for="scoredCardCardId" class="col-sm-3 control-label">* {{texts.scoredcard.cardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardCardId" placeholder="{{texts.scoredcard.cardId}}" value="{{scoredCard.cardId}}" onblur="new ValidateRequiredFieldAction({id : 'scoredCardCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scoredcard.cardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="scoredCardScheduledDateOfScoredDiv">
	    <label for="scoredCardScheduledDateOfScored" class="col-sm-3 control-label">{{texts.scoredcard.scheduledDateOfScored}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardScheduledDateOfScored" placeholder="{{texts.scoredcard.scheduledDateOfScored}}" value="{{scoredCard.scheduledDateOfScored}}">
	    </div>
	</div>
	
	<div class="form-group" id="scoredCardBoxIdDiv">
	    <label for="scoredCardBoxId" class="col-sm-3 control-label">* {{texts.scoredcard.boxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardBoxId" placeholder="{{texts.scoredcard.boxId}}" value="{{scoredCard.boxId}}" onblur="new ValidateRequiredFieldAction({id : 'scoredCardBoxId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scoredcard.boxIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="scoredCardQualityDiv">
	    <label for="scoredCardQuality" class="col-sm-3 control-label">{{texts.scoredcard.quality}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardQuality" placeholder="{{texts.scoredcard.quality}}" value="{{scoredCard.quality}}">
	    </div>
	</div>
	
	<div class="form-group" id="scoredCardTimestampDiv">
	    <label for="scoredCardTimestamp" class="col-sm-3 control-label">* {{texts.scoredcard.timestamp}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardTimestamp" placeholder="{{texts.scoredcard.timestamp}}" value="{{scoredCard.timestamp}}" onblur="new ValidateRequiredFieldAction({id : 'scoredCardTimestamp'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scoredcard.timestampNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="scoredCardPointsDiv">
	    <label for="scoredCardPoints" class="col-sm-3 control-label">{{texts.scoredcard.points}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardPoints" placeholder="{{texts.scoredcard.points}}" value="{{scoredCard.points}}">
	    </div>
	</div>
	
	<div class="form-group" id="scoredCardScheduledCardIdDiv">
	    <label for="scoredCardScheduledCardId" class="col-sm-3 control-label">* {{texts.scoredcard.scheduledCardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardScheduledCardId" placeholder="{{texts.scoredcard.scheduledCardId}}" value="{{scoredCard.scheduledCardId}}" onblur="new ValidateRequiredFieldAction({id : 'scoredCardScheduledCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scoredcard.scheduledCardIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
