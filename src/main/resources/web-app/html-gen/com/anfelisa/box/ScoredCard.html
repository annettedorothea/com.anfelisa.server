<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.scoredCard}}</h4>
        </div>
    </div>

	<div class="form-group" id="scoredCardIdDiv">
	    <label for="scoredCardId" class="col-sm-3 control-label">* {{texts.scoredCardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scoredCardId" placeholder="{{texts.scoredCardId}}" value="{{scoredCardId}}" onblur="new ValidateRequiredFieldAction({id : 'scoredCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scoredCardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="cardIdDiv">
	    <label for="cardId" class="col-sm-3 control-label">* {{texts.cardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardId" placeholder="{{texts.cardId}}" value="{{cardId}}" onblur="new ValidateRequiredFieldAction({id : 'cardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.cardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="scheduledDateOfScoredDiv">
	    <label for="scheduledDateOfScored" class="col-sm-3 control-label">{{texts.scheduledDateOfScored}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scheduledDateOfScored" placeholder="{{texts.scheduledDateOfScored}}" value="{{scheduledDateOfScored}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.scheduledDateOfScoredNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="boxIdDiv">
	    <label for="boxId" class="col-sm-3 control-label">* {{texts.boxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxId" placeholder="{{texts.boxId}}" value="{{boxId}}" onblur="new ValidateRequiredFieldAction({id : 'boxId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.boxIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="qualityDiv">
	    <label for="quality" class="col-sm-3 control-label">{{texts.quality}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="quality" placeholder="{{texts.quality}}" value="{{quality}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.qualityNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="timestampDiv">
	    <label for="timestamp" class="col-sm-3 control-label">* {{texts.timestamp}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="timestamp" placeholder="{{texts.timestamp}}" value="{{timestamp}}" onblur="new ValidateRequiredFieldAction({id : 'timestamp'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.timestampNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="pointsDiv">
	    <label for="points" class="col-sm-3 control-label">{{texts.points}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="points" placeholder="{{texts.points}}" value="{{points}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.pointsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="scheduledCardIdDiv">
	    <label for="scheduledCardId" class="col-sm-3 control-label">* {{texts.scheduledCardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scheduledCardId" placeholder="{{texts.scheduledCardId}}" value="{{scheduledCardId}}" onblur="new ValidateRequiredFieldAction({id : 'scheduledCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scheduledCardIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
