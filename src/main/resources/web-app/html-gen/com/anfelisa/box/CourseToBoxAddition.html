<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.courseToBoxAddition}}</h4>
        </div>
    </div>

	<div class="form-group" id="boxIdDiv">
	    <label for="boxId" class="col-sm-3 control-label">* {{texts.boxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxId" placeholder="{{texts.boxId}}" value="{{boxId}}" onblur="new ValidateRequiredFieldAction({id : 'boxId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.boxIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseIdDiv">
	    <label for="courseId" class="col-sm-3 control-label">* {{texts.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseId" placeholder="{{texts.courseId}}" value="{{courseId}}" onblur="new ValidateRequiredFieldAction({id : 'courseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="autoAddDiv">
	    <label for="autoAdd" class="col-sm-3 control-label">* {{texts.autoAdd}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="autoAdd" placeholder="{{texts.autoAdd}}" value="{{autoAdd}}" onblur="new ValidateRequiredFieldAction({id : 'autoAdd'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.autoAddNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="nameDiv">
	    <label for="name" class="col-sm-3 control-label">* {{texts.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="name" placeholder="{{texts.name}}" value="{{name}}" onblur="new ValidateRequiredFieldAction({id : 'name'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.nameNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
