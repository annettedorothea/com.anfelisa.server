<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.box}}</h4>
        </div>
    </div>

	<div class="form-group" id="boxBoxIdDiv">
	    <label for="boxBoxId" class="col-sm-3 control-label">* {{texts.box.boxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxBoxId" placeholder="{{texts.box.boxId}}" value="{{box.boxId}}" onblur="new ValidateRequiredFieldAction({id : 'boxBoxId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.box.boxIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="boxNameDiv">
	    <label for="boxName" class="col-sm-3 control-label">* {{texts.box.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxName" placeholder="{{texts.box.name}}" value="{{box.name}}" onblur="new ValidateRequiredFieldAction({id : 'boxName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.box.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="boxUsernameDiv">
	    <label for="boxUsername" class="col-sm-3 control-label">* {{texts.box.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxUsername" placeholder="{{texts.box.username}}" value="{{box.username}}" onblur="new ValidateRequiredFieldAction({id : 'boxUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.box.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
