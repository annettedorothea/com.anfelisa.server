<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.contentHash}}</h4>
        </div>
    </div>

	<div class="form-group" id="contentHashContentHashDiv">
	    <label for="contentHashContentHash" class="col-sm-3 control-label">* {{texts.contenthash.contentHash}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="contentHashContentHash" placeholder="{{texts.contenthash.contentHash}}" value="{{contentHash.contentHash}}" onblur="new ValidateRequiredFieldAction({id : 'contentHashContentHash'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.contenthash.contentHashNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
