<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.cardInfo}}</h4>
        </div>
    </div>

	<div class="form-group" id="cardInfoCardIdDiv">
	    <label for="cardInfoCardId" class="col-sm-3 control-label">{{texts.cardinfo.cardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardInfoCardId" placeholder="{{texts.cardinfo.cardId}}" value="{{cardInfo.cardId}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardInfoCardOfBoxIdDiv">
	    <label for="cardInfoCardOfBoxId" class="col-sm-3 control-label">{{texts.cardinfo.cardOfBoxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardInfoCardOfBoxId" placeholder="{{texts.cardinfo.cardOfBoxId}}" value="{{cardInfo.cardOfBoxId}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardInfoContentDiv">
	    <label for="cardInfoContent" class="col-sm-3 control-label">{{texts.cardinfo.content}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardInfoContent" placeholder="{{texts.cardinfo.content}}" value="{{cardInfo.content}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardInfoBoxNameDiv">
	    <label for="cardInfoBoxName" class="col-sm-3 control-label">{{texts.cardinfo.boxName}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardInfoBoxName" placeholder="{{texts.cardinfo.boxName}}" value="{{cardInfo.boxName}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardInfoCountDiv">
	    <label for="cardInfoCount" class="col-sm-3 control-label">{{texts.cardinfo.count}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardInfoCount" placeholder="{{texts.cardinfo.count}}" value="{{cardInfo.count}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardInfoLastDiv">
	    <label for="cardInfoLast" class="col-sm-3 control-label">{{texts.cardinfo.last}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardInfoLast" placeholder="{{texts.cardinfo.last}}" value="{{cardInfo.last}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardInfoNextDiv">
	    <label for="cardInfoNext" class="col-sm-3 control-label">{{texts.cardinfo.next}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardInfoNext" placeholder="{{texts.cardinfo.next}}" value="{{cardInfo.next}}">
	    </div>
	</div>
	
	<div class="form-group" id="cardInfoQualityDiv">
	    <label for="cardInfoQuality" class="col-sm-3 control-label">{{texts.cardinfo.quality}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardInfoQuality" placeholder="{{texts.cardinfo.quality}}" value="{{cardInfo.quality}}">
	    </div>
	</div>
	
	
</form>
