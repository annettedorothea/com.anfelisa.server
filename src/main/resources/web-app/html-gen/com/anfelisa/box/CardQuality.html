<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.cardQuality}}</h4>
        </div>
    </div>

	<div class="form-group" id="submittedQualityDiv">
	    <label for="submittedQuality" class="col-sm-3 control-label">* {{texts.submittedQuality}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="submittedQuality" placeholder="{{texts.submittedQuality}}" value="{{submittedQuality}}" onblur="new ValidateRequiredFieldAction({id : 'submittedQuality'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.submittedQualityNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
