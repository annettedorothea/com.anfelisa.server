<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.now}}</h4>
        </div>
    </div>

	<div class="form-group" id="nowDiv">
	    <label for="now" class="col-sm-3 control-label">{{texts.now}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="now" placeholder="{{texts.now}}" value="{{now}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.nowNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
