<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.reinforceCard}}</h4>
        </div>
    </div>

	<div class="form-group" id="scheduledCardIdDiv">
	    <label for="scheduledCardId" class="col-sm-3 control-label">* {{texts.scheduledCardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scheduledCardId" placeholder="{{texts.scheduledCardId}}" value="{{scheduledCardId}}" onblur="new ValidateRequiredFieldAction({id : 'scheduledCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scheduledCardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="scheduledDateDiv">
	    <label for="scheduledDate" class="col-sm-3 control-label">* {{texts.scheduledDate}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="scheduledDate" placeholder="{{texts.scheduledDate}}" value="{{scheduledDate}}" onblur="new ValidateRequiredFieldAction({id : 'scheduledDate'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.scheduledDateNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lastQualityDiv">
	    <label for="lastQuality" class="col-sm-3 control-label">{{texts.lastQuality}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lastQuality" placeholder="{{texts.lastQuality}}" value="{{lastQuality}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.lastQualityNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="timestampDiv">
	    <label for="timestamp" class="col-sm-3 control-label">* {{texts.timestamp}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="timestamp" placeholder="{{texts.timestamp}}" value="{{timestamp}}" onblur="new ValidateRequiredFieldAction({id : 'timestamp'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.timestampNotEmpty}}</span>
	    </div>
	</div>
	
	
	
</form>
