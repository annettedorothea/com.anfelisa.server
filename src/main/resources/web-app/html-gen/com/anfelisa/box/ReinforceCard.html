<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.reinforceCard}}</h4>
        </div>
    </div>

	<div class="form-group" id="reinforceCardScheduledCardIdDiv">
	    <label for="reinforceCardScheduledCardId" class="col-sm-3 control-label">* {{texts.reinforcecard.scheduledCardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="reinforceCardScheduledCardId" placeholder="{{texts.reinforcecard.scheduledCardId}}" value="{{reinforceCard.scheduledCardId}}" onblur="new ValidateRequiredFieldAction({id : 'reinforceCardScheduledCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.reinforcecard.scheduledCardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="reinforceCardScheduledDateDiv">
	    <label for="reinforceCardScheduledDate" class="col-sm-3 control-label">* {{texts.reinforcecard.scheduledDate}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="reinforceCardScheduledDate" placeholder="{{texts.reinforcecard.scheduledDate}}" value="{{reinforceCard.scheduledDate}}" onblur="new ValidateRequiredFieldAction({id : 'reinforceCardScheduledDate'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.reinforcecard.scheduledDateNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="reinforceCardLastQualityDiv">
	    <label for="reinforceCardLastQuality" class="col-sm-3 control-label">{{texts.reinforcecard.lastQuality}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="reinforceCardLastQuality" placeholder="{{texts.reinforcecard.lastQuality}}" value="{{reinforceCard.lastQuality}}">
	    </div>
	</div>
	
	<div class="form-group" id="reinforceCardTimestampDiv">
	    <label for="reinforceCardTimestamp" class="col-sm-3 control-label">* {{texts.reinforcecard.timestamp}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="reinforceCardTimestamp" placeholder="{{texts.reinforcecard.timestamp}}" value="{{reinforceCard.timestamp}}" onblur="new ValidateRequiredFieldAction({id : 'reinforceCardTimestamp'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.reinforcecard.timestampNotEmpty}}</span>
	    </div>
	</div>
	
	
	
</form>
