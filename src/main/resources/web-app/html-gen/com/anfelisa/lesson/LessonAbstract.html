<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.lessonAbstract}}</h4>
        </div>
    </div>

	<div class="form-group" id="lessonNameDiv">
	    <label for="lessonName" class="col-sm-3 control-label">* {{texts.lessonName}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonName" placeholder="{{texts.lessonName}}" value="{{lessonName}}" onblur="new ValidateRequiredFieldAction({id : 'lessonName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonNameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lessonDescriptionDiv">
	    <label for="lessonDescription" class="col-sm-3 control-label">{{texts.lessonDescription}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonDescription" placeholder="{{texts.lessonDescription}}" value="{{lessonDescription}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonDescriptionNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lessonAuthorDiv">
	    <label for="lessonAuthor" class="col-sm-3 control-label">* {{texts.lessonAuthor}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonAuthor" placeholder="{{texts.lessonAuthor}}" value="{{lessonAuthor}}" onblur="new ValidateRequiredFieldAction({id : 'lessonAuthor'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonAuthorNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lessonIdDiv">
	    <label for="lessonId" class="col-sm-3 control-label">* {{texts.lessonId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonId" placeholder="{{texts.lessonId}}" value="{{lessonId}}" onblur="new ValidateRequiredFieldAction({id : 'lessonId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
