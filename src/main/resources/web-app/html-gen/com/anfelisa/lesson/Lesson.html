<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.lesson}}</h4>
        </div>
    </div>

	<div class="form-group" id="lessonLessonIdDiv">
	    <label for="lessonLessonId" class="col-sm-3 control-label">* {{texts.lesson.lessonId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonLessonId" placeholder="{{texts.lesson.lessonId}}" value="{{lesson.lessonId}}" onblur="new ValidateRequiredFieldAction({id : 'lessonLessonId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lesson.lessonIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lessonNameDiv">
	    <label for="lessonName" class="col-sm-3 control-label">* {{texts.lesson.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonName" placeholder="{{texts.lesson.name}}" value="{{lesson.name}}" onblur="new ValidateRequiredFieldAction({id : 'lessonName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lesson.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lessonDescriptionDiv">
	    <label for="lessonDescription" class="col-sm-3 control-label">{{texts.lesson.description}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonDescription" placeholder="{{texts.lesson.description}}" value="{{lesson.description}}">
	    </div>
	</div>
	
	<div class="form-group" id="lessonSequenceDiv">
	    <label for="lessonSequence" class="col-sm-3 control-label">{{texts.lesson.sequence}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonSequence" placeholder="{{texts.lesson.sequence}}" value="{{lesson.sequence}}">
	    </div>
	</div>
	
	<div class="form-group" id="lessonCourseIdDiv">
	    <label for="lessonCourseId" class="col-sm-3 control-label">* {{texts.lesson.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonCourseId" placeholder="{{texts.lesson.courseId}}" value="{{lesson.courseId}}" onblur="new ValidateRequiredFieldAction({id : 'lessonCourseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lesson.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lessonAuthorDiv">
	    <label for="lessonAuthor" class="col-sm-3 control-label">* {{texts.lesson.author}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonAuthor" placeholder="{{texts.lesson.author}}" value="{{lesson.author}}" onblur="new ValidateRequiredFieldAction({id : 'lessonAuthor'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lesson.authorNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
