<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.lesson}}</h4>
        </div>
    </div>

	<div class="form-group" id="lessonIdDiv">
	    <label for="lessonId" class="col-sm-3 control-label">* {{texts.lessonId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonId" placeholder="{{texts.lessonId}}" value="{{lessonId}}" onblur="new ValidateRequiredFieldAction({id : 'lessonId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="nameDiv">
	    <label for="name" class="col-sm-3 control-label">* {{texts.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="name" placeholder="{{texts.name}}" value="{{name}}" onblur="new ValidateRequiredFieldAction({id : 'name'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="descriptionDiv">
	    <label for="description" class="col-sm-3 control-label">{{texts.description}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="description" placeholder="{{texts.description}}" value="{{description}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.descriptionNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="sequenceDiv">
	    <label for="sequence" class="col-sm-3 control-label">{{texts.sequence}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="sequence" placeholder="{{texts.sequence}}" value="{{sequence}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.sequenceNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseIdDiv">
	    <label for="courseId" class="col-sm-3 control-label">* {{texts.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseId" placeholder="{{texts.courseId}}" value="{{courseId}}" onblur="new ValidateRequiredFieldAction({id : 'courseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="authorDiv">
	    <label for="author" class="col-sm-3 control-label">* {{texts.author}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="author" placeholder="{{texts.author}}" value="{{author}}" onblur="new ValidateRequiredFieldAction({id : 'author'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.authorNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
