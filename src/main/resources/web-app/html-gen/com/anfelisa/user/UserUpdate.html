<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.userUpdate}}</h4>
        </div>
    </div>

	<div class="form-group" id="userUpdateUsernameDiv">
	    <label for="userUpdateUsername" class="col-sm-3 control-label">* {{texts.userupdate.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="userUpdateUsername" placeholder="{{texts.userupdate.username}}" value="{{userUpdate.username}}" onblur="new ValidateRequiredFieldAction({id : 'userUpdateUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.userupdate.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="userUpdateNameDiv">
	    <label for="userUpdateName" class="col-sm-3 control-label">* {{texts.userupdate.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="userUpdateName" placeholder="{{texts.userupdate.name}}" value="{{userUpdate.name}}" onblur="new ValidateRequiredFieldAction({id : 'userUpdateName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.userupdate.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="userUpdatePrenameDiv">
	    <label for="userUpdatePrename" class="col-sm-3 control-label">* {{texts.userupdate.prename}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="userUpdatePrename" placeholder="{{texts.userupdate.prename}}" value="{{userUpdate.prename}}" onblur="new ValidateRequiredFieldAction({id : 'userUpdatePrename'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.userupdate.prenameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="userUpdateEmailDiv">
	    <label for="userUpdateEmail" class="col-sm-3 control-label">* {{texts.userupdate.email}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="userUpdateEmail" placeholder="{{texts.userupdate.email}}" value="{{userUpdate.email}}" onblur="new ValidateRequiredFieldAction({id : 'userUpdateEmail'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.userupdate.emailNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
