<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.courseId}}</h4>
        </div>
    </div>

	<div class="form-group" id="courseIdDiv">
	    <label for="courseId" class="col-sm-3 control-label">{{texts.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseId" placeholder="{{texts.courseId}}" value="{{courseId}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
