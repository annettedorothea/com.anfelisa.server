<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.loginLog}}</h4>
        </div>
    </div>

	<div class="form-group" id="loginLogIdDiv">
	    <label for="loginLogId" class="col-sm-3 control-label">* {{texts.loginLogId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="loginLogId" placeholder="{{texts.loginLogId}}" value="{{loginLogId}}" onblur="new ValidateRequiredFieldAction({id : 'loginLogId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.loginLogIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="usernameDiv">
	    <label for="username" class="col-sm-3 control-label">* {{texts.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="username" placeholder="{{texts.username}}" value="{{username}}" onblur="new ValidateRequiredFieldAction({id : 'username'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="dateDiv">
	    <label for="date" class="col-sm-3 control-label">* {{texts.date}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="date" placeholder="{{texts.date}}" value="{{date}}" onblur="new ValidateRequiredFieldAction({id : 'date'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.dateNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
