<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.user}}</h4>
        </div>
    </div>

	<div class="form-group" id="userUsernameDiv">
	    <label for="userUsername" class="col-sm-3 control-label">* {{texts.user.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="userUsername" placeholder="{{texts.user.username}}" value="{{user.username}}" onblur="new ValidateRequiredFieldAction({id : 'userUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.user.usernameNotEmpty}}</span>
	    </div>
	</div>

	</div>
