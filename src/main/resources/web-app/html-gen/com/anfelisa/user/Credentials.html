<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.credentials}}</h4>
        </div>
    </div>

	<div class="form-group" id="credentialsUsernameDiv">
	    <label for="credentialsUsername" class="col-sm-3 control-label">{{texts.credentialsUsername}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="credentialsUsername" placeholder="{{texts.credentialsUsername}}" value="{{credentialsUsername}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.credentialsUsernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="credentialsRoleDiv">
	    <label for="credentialsRole" class="col-sm-3 control-label">{{texts.credentialsRole}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="credentialsRole" placeholder="{{texts.credentialsRole}}" value="{{credentialsRole}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.credentialsRoleNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
