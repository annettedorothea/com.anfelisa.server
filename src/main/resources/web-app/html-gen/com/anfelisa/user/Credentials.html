<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.credentials}}</h4>
        </div>
    </div>

	<div class="form-group" id="credentialsCredentialsUsernameDiv">
	    <label for="credentialsCredentialsUsername" class="col-sm-3 control-label">{{texts.credentials.credentialsUsername}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="credentialsCredentialsUsername" placeholder="{{texts.credentials.credentialsUsername}}" value="{{credentials.credentialsUsername}}">
	    </div>
	</div>
	
	<div class="form-group" id="credentialsCredentialsRoleDiv">
	    <label for="credentialsCredentialsRole" class="col-sm-3 control-label">{{texts.credentials.credentialsRole}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="credentialsCredentialsRole" placeholder="{{texts.credentials.credentialsRole}}" value="{{credentials.credentialsRole}}">
	    </div>
	</div>
	
	
</form>
