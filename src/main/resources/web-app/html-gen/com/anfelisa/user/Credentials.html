<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.credentials}}</h4>
        </div>
    </div>

	<div class="form-group" id="usernameDiv">
	    <label for="username" class="col-sm-3 control-label">* {{texts.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="username" placeholder="{{texts.username}}" value="{{username}}" onblur="new ValidateRequiredFieldAction({id : 'username'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="roleDiv">
	    <label for="role" class="col-sm-3 control-label">* {{texts.role}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="role" placeholder="{{texts.role}}" value="{{role}}" onblur="new ValidateRequiredFieldAction({id : 'role'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.roleNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
