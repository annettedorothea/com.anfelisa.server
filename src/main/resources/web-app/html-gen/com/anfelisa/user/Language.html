<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.language}}</h4>
        </div>
    </div>

	<div class="form-group" id="languageDiv">
	    <label for="language" class="col-sm-3 control-label">* {{texts.language}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="language" placeholder="{{texts.language}}" value="{{language}}" onblur="new ValidateRequiredFieldAction({id : 'language'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.languageNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
