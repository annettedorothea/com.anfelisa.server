<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.points}}</h4>
        </div>
    </div>

	<div class="form-group" id="pointsDiv">
	    <label for="points" class="col-sm-3 control-label">* {{texts.points}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="points" placeholder="{{texts.points}}" value="{{points}}" onblur="new ValidateRequiredFieldAction({id : 'points'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.pointsNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
