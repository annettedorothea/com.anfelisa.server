<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.usernameAndPassword}}</h4>
        </div>
    </div>

	<div class="form-group" id="usernameAndPasswordUsernameDiv">
	    <label for="usernameAndPasswordUsername" class="col-sm-3 control-label">* {{texts.usernameandpassword.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="usernameAndPasswordUsername" placeholder="{{texts.usernameandpassword.username}}" value="{{usernameAndPassword.username}}" onblur="new ValidateRequiredFieldAction({id : 'usernameAndPasswordUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.usernameandpassword.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="usernameAndPasswordPasswordDiv">
	    <label for="usernameAndPasswordPassword" class="col-sm-3 control-label">* {{texts.usernameandpassword.password}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="usernameAndPasswordPassword" placeholder="{{texts.usernameandpassword.password}}" value="{{usernameAndPassword.password}}" onblur="new ValidateRequiredFieldAction({id : 'usernameAndPasswordPassword'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.usernameandpassword.passwordNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
