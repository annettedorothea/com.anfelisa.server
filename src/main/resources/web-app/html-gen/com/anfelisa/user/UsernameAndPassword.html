<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.usernameAndPassword}}</h4>
        </div>
    </div>

	<div class="form-group" id="usernameDiv">
	    <label for="username" class="col-sm-3 control-label">* {{texts.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="username" placeholder="{{texts.username}}" value="{{username}}" onblur="new ValidateRequiredFieldAction({id : 'username'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="passwordDiv">
	    <label for="password" class="col-sm-3 control-label">* {{texts.password}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="password" placeholder="{{texts.password}}" value="{{password}}" onblur="new ValidateRequiredFieldAction({id : 'password'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.passwordNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
