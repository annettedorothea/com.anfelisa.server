<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.available}}</h4>
        </div>
    </div>

	<div class="form-group" id="availableDiv">
	    <label for="available" class="col-sm-3 control-label">{{texts.available}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="available" placeholder="{{texts.available}}" value="{{available}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.availableNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
