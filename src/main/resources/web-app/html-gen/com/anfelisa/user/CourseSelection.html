<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.courseSelection}}</h4>
        </div>
    </div>

	<div class="form-group" id="languageDiv">
	    <label for="language" class="col-sm-3 control-label">{{texts.language}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="language" placeholder="{{texts.language}}" value="{{language}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.languageNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseIdListDiv">
	    <label for="courseIdList" class="col-sm-3 control-label">{{texts.courseIdList}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseIdList" placeholder="{{texts.courseIdList}}" value="{{courseIdList}}">
	        <span class="help-block notEmpty" style="display: none">{{texts.courseIdListNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
