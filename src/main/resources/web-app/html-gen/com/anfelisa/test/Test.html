<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.test}}</h4>
        </div>
    </div>

	<div class="form-group" id="testTestIdDiv">
	    <label for="testTestId" class="col-sm-3 control-label">* {{texts.test.testId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="testTestId" placeholder="{{texts.test.testId}}" value="{{test.testId}}" onblur="new ValidateRequiredFieldAction({id : 'testTestId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.test.testIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="testNameDiv">
	    <label for="testName" class="col-sm-3 control-label">* {{texts.test.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="testName" placeholder="{{texts.test.name}}" value="{{test.name}}" onblur="new ValidateRequiredFieldAction({id : 'testName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.test.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="testSequenceDiv">
	    <label for="testSequence" class="col-sm-3 control-label">{{texts.test.sequence}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="testSequence" placeholder="{{texts.test.sequence}}" value="{{test.sequence}}">
	    </div>
	</div>
	
	<div class="form-group" id="testLessonIdDiv">
	    <label for="testLessonId" class="col-sm-3 control-label">* {{texts.test.lessonId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="testLessonId" placeholder="{{texts.test.lessonId}}" value="{{test.lessonId}}" onblur="new ValidateRequiredFieldAction({id : 'testLessonId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.test.lessonIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="testHtmlDiv">
	    <label for="testHtml" class="col-sm-3 control-label">* {{texts.test.html}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="testHtml" placeholder="{{texts.test.html}}" value="{{test.html}}" onblur="new ValidateRequiredFieldAction({id : 'testHtml'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.test.htmlNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="testAuthorDiv">
	    <label for="testAuthor" class="col-sm-3 control-label">* {{texts.test.author}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="testAuthor" placeholder="{{texts.test.author}}" value="{{test.author}}" onblur="new ValidateRequiredFieldAction({id : 'testAuthor'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.test.authorNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
