<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.lessonId}}</h4>
        </div>
    </div>

	<div class="form-group" id="lessonIdDiv">
	    <label for="lessonId" class="col-sm-3 control-label">* {{texts.lessonId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonId" placeholder="{{texts.lessonId}}" value="{{lessonId}}" onblur="new ValidateRequiredFieldAction({id : 'lessonId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
