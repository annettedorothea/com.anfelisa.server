<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.lessonId}}</h4>
        </div>
    </div>

	<div class="form-group" id="lessonIdLessonIdDiv">
	    <label for="lessonIdLessonId" class="col-sm-3 control-label">* {{texts.lessonid.lessonId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonIdLessonId" placeholder="{{texts.lessonid.lessonId}}" value="{{lessonId.lessonId}}" onblur="new ValidateRequiredFieldAction({id : 'lessonIdLessonId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonid.lessonIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
