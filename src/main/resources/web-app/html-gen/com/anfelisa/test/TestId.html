<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.testId}}</h4>
        </div>
    </div>

	<div class="form-group" id="testIdTestIdDiv">
	    <label for="testIdTestId" class="col-sm-3 control-label">* {{texts.testid.testId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="testIdTestId" placeholder="{{texts.testid.testId}}" value="{{testId.testId}}" onblur="new ValidateRequiredFieldAction({id : 'testIdTestId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.testid.testIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
