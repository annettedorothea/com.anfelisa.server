<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.boxId}}</h4>
        </div>
    </div>

	<div class="form-group" id="boxIdBoxIdDiv">
	    <label for="boxIdBoxId" class="col-sm-3 control-label">* {{texts.boxid.boxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="boxIdBoxId" placeholder="{{texts.boxid.boxId}}" value="{{boxId.boxId}}" onblur="new ValidateRequiredFieldAction({id : 'boxIdBoxId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.boxid.boxIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
