<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.courseToBoxAddition}}</h4>
        </div>
    </div>

	<div class="form-group" id="courseToBoxAdditionBoxIdDiv">
	    <label for="courseToBoxAdditionBoxId" class="col-sm-3 control-label">* {{texts.coursetoboxaddition.boxId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseToBoxAdditionBoxId" placeholder="{{texts.coursetoboxaddition.boxId}}" value="{{courseToBoxAddition.boxId}}" onblur="new ValidateRequiredFieldAction({id : 'courseToBoxAdditionBoxId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.coursetoboxaddition.boxIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseToBoxAdditionCourseIdDiv">
	    <label for="courseToBoxAdditionCourseId" class="col-sm-3 control-label">* {{texts.coursetoboxaddition.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseToBoxAdditionCourseId" placeholder="{{texts.coursetoboxaddition.courseId}}" value="{{courseToBoxAddition.courseId}}" onblur="new ValidateRequiredFieldAction({id : 'courseToBoxAdditionCourseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.coursetoboxaddition.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseToBoxAdditionAutoAddDiv">
	    <label for="courseToBoxAdditionAutoAdd" class="col-sm-3 control-label">* {{texts.coursetoboxaddition.autoAdd}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseToBoxAdditionAutoAdd" placeholder="{{texts.coursetoboxaddition.autoAdd}}" value="{{courseToBoxAddition.autoAdd}}" onblur="new ValidateRequiredFieldAction({id : 'courseToBoxAdditionAutoAdd'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.coursetoboxaddition.autoAddNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseToBoxAdditionNameDiv">
	    <label for="courseToBoxAdditionName" class="col-sm-3 control-label">* {{texts.coursetoboxaddition.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseToBoxAdditionName" placeholder="{{texts.coursetoboxaddition.name}}" value="{{courseToBoxAddition.name}}" onblur="new ValidateRequiredFieldAction({id : 'courseToBoxAdditionName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.coursetoboxaddition.nameNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
