<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.card}}</h4>
        </div>
    </div>

	<div class="form-group" id="cardCardIdDiv">
	    <label for="cardCardId" class="col-sm-3 control-label">* {{texts.card.cardId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardCardId" placeholder="{{texts.card.cardId}}" value="{{card.cardId}}" onblur="new ValidateRequiredFieldAction({id : 'cardCardId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.card.cardIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="cardContentDiv">
	    <label for="cardContent" class="col-sm-3 control-label">* {{texts.card.content}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardContent" placeholder="{{texts.card.content}}" value="{{card.content}}" onblur="new ValidateRequiredFieldAction({id : 'cardContent'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.card.contentNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="cardTestIdDiv">
	    <label for="cardTestId" class="col-sm-3 control-label">* {{texts.card.testId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardTestId" placeholder="{{texts.card.testId}}" value="{{card.testId}}" onblur="new ValidateRequiredFieldAction({id : 'cardTestId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.card.testIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="cardContentHashDiv">
	    <label for="cardContentHash" class="col-sm-3 control-label">* {{texts.card.contentHash}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardContentHash" placeholder="{{texts.card.contentHash}}" value="{{card.contentHash}}" onblur="new ValidateRequiredFieldAction({id : 'cardContentHash'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.card.contentHashNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="cardMaxPointsDiv">
	    <label for="cardMaxPoints" class="col-sm-3 control-label">* {{texts.card.maxPoints}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardMaxPoints" placeholder="{{texts.card.maxPoints}}" value="{{card.maxPoints}}" onblur="new ValidateRequiredFieldAction({id : 'cardMaxPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.card.maxPointsNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
