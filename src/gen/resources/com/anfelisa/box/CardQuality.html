<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.cardQuality}}</h4>
        </div>
    </div>

	<div class="form-group" id="cardQualitySubmittedQualityDiv">
	    <label for="cardQualitySubmittedQuality" class="col-sm-3 control-label">* {{texts.cardquality.submittedQuality}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="cardQualitySubmittedQuality" placeholder="{{texts.cardquality.submittedQuality}}" value="{{cardQuality.submittedQuality}}" onblur="new ValidateRequiredFieldAction({id : 'cardQualitySubmittedQuality'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.cardquality.submittedQualityNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
