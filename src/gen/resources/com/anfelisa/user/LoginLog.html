<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.loginLog}}</h4>
        </div>
    </div>

	<div class="form-group" id="loginLogLoginLogIdDiv">
	    <label for="loginLogLoginLogId" class="col-sm-3 control-label">* {{texts.loginlog.loginLogId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="loginLogLoginLogId" placeholder="{{texts.loginlog.loginLogId}}" value="{{loginLog.loginLogId}}" onblur="new ValidateRequiredFieldAction({id : 'loginLogLoginLogId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.loginlog.loginLogIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="loginLogUsernameDiv">
	    <label for="loginLogUsername" class="col-sm-3 control-label">* {{texts.loginlog.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="loginLogUsername" placeholder="{{texts.loginlog.username}}" value="{{loginLog.username}}" onblur="new ValidateRequiredFieldAction({id : 'loginLogUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.loginlog.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="loginLogDateDiv">
	    <label for="loginLogDate" class="col-sm-3 control-label">* {{texts.loginlog.date}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="loginLogDate" placeholder="{{texts.loginlog.date}}" value="{{loginLog.date}}" onblur="new ValidateRequiredFieldAction({id : 'loginLogDate'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.loginlog.dateNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
