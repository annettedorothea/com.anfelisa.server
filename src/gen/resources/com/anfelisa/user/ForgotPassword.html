<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.forgotPassword}}</h4>
        </div>
    </div>

	<div class="form-group" id="forgotPasswordUsernameDiv">
	    <label for="forgotPasswordUsername" class="col-sm-3 control-label">* {{texts.forgotpassword.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="forgotPasswordUsername" placeholder="{{texts.forgotpassword.username}}" value="{{forgotPassword.username}}" onblur="new ValidateRequiredFieldAction({id : 'forgotPasswordUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.forgotpassword.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="forgotPasswordEmailDiv">
	    <label for="forgotPasswordEmail" class="col-sm-3 control-label">* {{texts.forgotpassword.email}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="forgotPasswordEmail" placeholder="{{texts.forgotpassword.email}}" value="{{forgotPassword.email}}" onblur="new ValidateRequiredFieldAction({id : 'forgotPasswordEmail'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.forgotpassword.emailNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="forgotPasswordNameDiv">
	    <label for="forgotPasswordName" class="col-sm-3 control-label">* {{texts.forgotpassword.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="forgotPasswordName" placeholder="{{texts.forgotpassword.name}}" value="{{forgotPassword.name}}" onblur="new ValidateRequiredFieldAction({id : 'forgotPasswordName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.forgotpassword.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="forgotPasswordPrenameDiv">
	    <label for="forgotPasswordPrename" class="col-sm-3 control-label">* {{texts.forgotpassword.prename}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="forgotPasswordPrename" placeholder="{{texts.forgotpassword.prename}}" value="{{forgotPassword.prename}}" onblur="new ValidateRequiredFieldAction({id : 'forgotPasswordPrename'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.forgotpassword.prenameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="forgotPasswordPasswordDiv">
	    <label for="forgotPasswordPassword" class="col-sm-3 control-label">* {{texts.forgotpassword.password}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="forgotPasswordPassword" placeholder="{{texts.forgotpassword.password}}" value="{{forgotPassword.password}}" onblur="new ValidateRequiredFieldAction({id : 'forgotPasswordPassword'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.forgotpassword.passwordNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
