<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.username}}</h4>
        </div>
    </div>

	<div class="form-group" id="usernameUsernameDiv">
	    <label for="usernameUsername" class="col-sm-3 control-label">* {{texts.username.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="usernameUsername" placeholder="{{texts.username.username}}" value="{{username.username}}" onblur="new ValidateRequiredFieldAction({id : 'usernameUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.username.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
