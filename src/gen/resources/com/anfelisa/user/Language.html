<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.language}}</h4>
        </div>
    </div>

	<div class="form-group" id="languageLanguageDiv">
	    <label for="languageLanguage" class="col-sm-3 control-label">* {{texts.language.language}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="languageLanguage" placeholder="{{texts.language.language}}" value="{{language.language}}" onblur="new ValidateRequiredFieldAction({id : 'languageLanguage'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.language.languageNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
