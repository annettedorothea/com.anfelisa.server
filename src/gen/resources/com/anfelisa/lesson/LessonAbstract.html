<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.lessonAbstract}}</h4>
        </div>
    </div>

	<div class="form-group" id="lessonAbstractLessonNameDiv">
	    <label for="lessonAbstractLessonName" class="col-sm-3 control-label">* {{texts.lessonabstract.lessonName}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonAbstractLessonName" placeholder="{{texts.lessonabstract.lessonName}}" value="{{lessonAbstract.lessonName}}" onblur="new ValidateRequiredFieldAction({id : 'lessonAbstractLessonName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonabstract.lessonNameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lessonAbstractLessonDescriptionDiv">
	    <label for="lessonAbstractLessonDescription" class="col-sm-3 control-label">{{texts.lessonabstract.lessonDescription}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonAbstractLessonDescription" placeholder="{{texts.lessonabstract.lessonDescription}}" value="{{lessonAbstract.lessonDescription}}">
	    </div>
	</div>
	
	<div class="form-group" id="lessonAbstractLessonAuthorDiv">
	    <label for="lessonAbstractLessonAuthor" class="col-sm-3 control-label">* {{texts.lessonabstract.lessonAuthor}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonAbstractLessonAuthor" placeholder="{{texts.lessonabstract.lessonAuthor}}" value="{{lessonAbstract.lessonAuthor}}" onblur="new ValidateRequiredFieldAction({id : 'lessonAbstractLessonAuthor'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonabstract.lessonAuthorNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="lessonAbstractLessonIdDiv">
	    <label for="lessonAbstractLessonId" class="col-sm-3 control-label">* {{texts.lessonabstract.lessonId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="lessonAbstractLessonId" placeholder="{{texts.lessonabstract.lessonId}}" value="{{lessonAbstract.lessonId}}" onblur="new ValidateRequiredFieldAction({id : 'lessonAbstractLessonId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.lessonabstract.lessonIdNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
