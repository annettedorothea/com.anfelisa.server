<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.myLesson}}</h4>
        </div>
    </div>

	<div class="form-group" id="myLessonLessonIdDiv">
	    <label for="myLessonLessonId" class="col-sm-3 control-label">* {{texts.mylesson.lessonId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myLessonLessonId" placeholder="{{texts.mylesson.lessonId}}" value="{{myLesson.lessonId}}" onblur="new ValidateRequiredFieldAction({id : 'myLessonLessonId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mylesson.lessonIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="myLessonNameDiv">
	    <label for="myLessonName" class="col-sm-3 control-label">* {{texts.mylesson.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myLessonName" placeholder="{{texts.mylesson.name}}" value="{{myLesson.name}}" onblur="new ValidateRequiredFieldAction({id : 'myLessonName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mylesson.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="myLessonDescriptionDiv">
	    <label for="myLessonDescription" class="col-sm-3 control-label">{{texts.mylesson.description}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myLessonDescription" placeholder="{{texts.mylesson.description}}" value="{{myLesson.description}}">
	    </div>
	</div>
	
	<div class="form-group" id="myLessonSequenceDiv">
	    <label for="myLessonSequence" class="col-sm-3 control-label">{{texts.mylesson.sequence}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myLessonSequence" placeholder="{{texts.mylesson.sequence}}" value="{{myLesson.sequence}}">
	    </div>
	</div>
	
	<div class="form-group" id="myLessonOpenTestsDiv">
	    <label for="myLessonOpenTests" class="col-sm-3 control-label">* {{texts.mylesson.openTests}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myLessonOpenTests" placeholder="{{texts.mylesson.openTests}}" value="{{myLesson.openTests}}" onblur="new ValidateRequiredFieldAction({id : 'myLessonOpenTests'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mylesson.openTestsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="myLessonHasOpenTestsDiv">
	    <label for="myLessonHasOpenTests" class="col-sm-3 control-label">* {{texts.mylesson.hasOpenTests}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myLessonHasOpenTests" placeholder="{{texts.mylesson.hasOpenTests}}" value="{{myLesson.hasOpenTests}}" onblur="new ValidateRequiredFieldAction({id : 'myLessonHasOpenTests'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mylesson.hasOpenTestsNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
