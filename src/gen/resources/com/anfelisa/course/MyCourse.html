<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.myCourse}}</h4>
        </div>
    </div>

	<div class="form-group" id="myCourseCourseIdDiv">
	    <label for="myCourseCourseId" class="col-sm-3 control-label">* {{texts.mycourse.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myCourseCourseId" placeholder="{{texts.mycourse.courseId}}" value="{{myCourse.courseId}}" onblur="new ValidateRequiredFieldAction({id : 'myCourseCourseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mycourse.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="myCourseNameDiv">
	    <label for="myCourseName" class="col-sm-3 control-label">* {{texts.mycourse.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myCourseName" placeholder="{{texts.mycourse.name}}" value="{{myCourse.name}}" onblur="new ValidateRequiredFieldAction({id : 'myCourseName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mycourse.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="myCourseDescriptionDiv">
	    <label for="myCourseDescription" class="col-sm-3 control-label">{{texts.mycourse.description}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myCourseDescription" placeholder="{{texts.mycourse.description}}" value="{{myCourse.description}}">
	    </div>
	</div>
	
	<div class="form-group" id="myCourseSequenceDiv">
	    <label for="myCourseSequence" class="col-sm-3 control-label">{{texts.mycourse.sequence}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myCourseSequence" placeholder="{{texts.mycourse.sequence}}" value="{{myCourse.sequence}}">
	    </div>
	</div>
	
	<div class="form-group" id="myCourseIsPublicDiv">
	    <label for="myCourseIsPublic" class="col-sm-3 control-label">* {{texts.mycourse.isPublic}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myCourseIsPublic" placeholder="{{texts.mycourse.isPublic}}" value="{{myCourse.isPublic}}" onblur="new ValidateRequiredFieldAction({id : 'myCourseIsPublic'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mycourse.isPublicNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="myCourseAuthorDiv">
	    <label for="myCourseAuthor" class="col-sm-3 control-label">* {{texts.mycourse.author}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myCourseAuthor" placeholder="{{texts.mycourse.author}}" value="{{myCourse.author}}" onblur="new ValidateRequiredFieldAction({id : 'myCourseAuthor'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mycourse.authorNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="myCourseOpenTestsDiv">
	    <label for="myCourseOpenTests" class="col-sm-3 control-label">* {{texts.mycourse.openTests}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myCourseOpenTests" placeholder="{{texts.mycourse.openTests}}" value="{{myCourse.openTests}}" onblur="new ValidateRequiredFieldAction({id : 'myCourseOpenTests'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mycourse.openTestsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="myCourseHasOpenTestsDiv">
	    <label for="myCourseHasOpenTests" class="col-sm-3 control-label">* {{texts.mycourse.hasOpenTests}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="myCourseHasOpenTests" placeholder="{{texts.mycourse.hasOpenTests}}" value="{{myCourse.hasOpenTests}}" onblur="new ValidateRequiredFieldAction({id : 'myCourseHasOpenTests'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.mycourse.hasOpenTestsNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
