<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.course}}</h4>
        </div>
    </div>

	<div class="form-group" id="courseCourseIdDiv">
	    <label for="courseCourseId" class="col-sm-3 control-label">* {{texts.course.courseId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseCourseId" placeholder="{{texts.course.courseId}}" value="{{course.courseId}}" onblur="new ValidateRequiredFieldAction({id : 'courseCourseId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.course.courseIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseNameDiv">
	    <label for="courseName" class="col-sm-3 control-label">* {{texts.course.name}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseName" placeholder="{{texts.course.name}}" value="{{course.name}}" onblur="new ValidateRequiredFieldAction({id : 'courseName'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.course.nameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseDescriptionDiv">
	    <label for="courseDescription" class="col-sm-3 control-label">{{texts.course.description}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseDescription" placeholder="{{texts.course.description}}" value="{{course.description}}">
	    </div>
	</div>
	
	<div class="form-group" id="courseSequenceDiv">
	    <label for="courseSequence" class="col-sm-3 control-label">{{texts.course.sequence}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseSequence" placeholder="{{texts.course.sequence}}" value="{{course.sequence}}">
	    </div>
	</div>
	
	<div class="form-group" id="courseIsPublicDiv">
	    <label for="courseIsPublic" class="col-sm-3 control-label">* {{texts.course.isPublic}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseIsPublic" placeholder="{{texts.course.isPublic}}" value="{{course.isPublic}}" onblur="new ValidateRequiredFieldAction({id : 'courseIsPublic'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.course.isPublicNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="courseAuthorDiv">
	    <label for="courseAuthor" class="col-sm-3 control-label">* {{texts.course.author}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="courseAuthor" placeholder="{{texts.course.author}}" value="{{course.author}}" onblur="new ValidateRequiredFieldAction({id : 'courseAuthor'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.course.authorNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
