<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.statistics}}</h4>
        </div>
    </div>

	<div class="form-group" id="statisticsUsernameDiv">
	    <label for="statisticsUsername" class="col-sm-3 control-label">* {{texts.statistics.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="statisticsUsername" placeholder="{{texts.statistics.username}}" value="{{statistics.username}}" onblur="new ValidateRequiredFieldAction({id : 'statisticsUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.statistics.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="statisticsYearDiv">
	    <label for="statisticsYear" class="col-sm-3 control-label">* {{texts.statistics.year}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="statisticsYear" placeholder="{{texts.statistics.year}}" value="{{statistics.year}}" onblur="new ValidateRequiredFieldAction({id : 'statisticsYear'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.statistics.yearNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="statisticsMonthDiv">
	    <label for="statisticsMonth" class="col-sm-3 control-label">* {{texts.statistics.month}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="statisticsMonth" placeholder="{{texts.statistics.month}}" value="{{statistics.month}}" onblur="new ValidateRequiredFieldAction({id : 'statisticsMonth'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.statistics.monthNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="statisticsPointsDiv">
	    <label for="statisticsPoints" class="col-sm-3 control-label">* {{texts.statistics.points}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="statisticsPoints" placeholder="{{texts.statistics.points}}" value="{{statistics.points}}" onblur="new ValidateRequiredFieldAction({id : 'statisticsPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.statistics.pointsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="statisticsMaxPointsDiv">
	    <label for="statisticsMaxPoints" class="col-sm-3 control-label">* {{texts.statistics.maxPoints}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="statisticsMaxPoints" placeholder="{{texts.statistics.maxPoints}}" value="{{statistics.maxPoints}}" onblur="new ValidateRequiredFieldAction({id : 'statisticsMaxPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.statistics.maxPointsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="statisticsRateDiv">
	    <label for="statisticsRate" class="col-sm-3 control-label">* {{texts.statistics.rate}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="statisticsRate" placeholder="{{texts.statistics.rate}}" value="{{statistics.rate}}" onblur="new ValidateRequiredFieldAction({id : 'statisticsRate'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.statistics.rateNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
