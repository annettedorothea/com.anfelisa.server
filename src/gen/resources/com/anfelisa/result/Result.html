<form class="form-horizontal">

    <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-9">
            <h4>{{texts.result}}</h4>
        </div>
    </div>

	<div class="form-group" id="resultResultIdDiv">
	    <label for="resultResultId" class="col-sm-3 control-label">* {{texts.result.resultId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultResultId" placeholder="{{texts.result.resultId}}" value="{{result.resultId}}" onblur="new ValidateRequiredFieldAction({id : 'resultResultId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.result.resultIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultUsernameDiv">
	    <label for="resultUsername" class="col-sm-3 control-label">* {{texts.result.username}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultUsername" placeholder="{{texts.result.username}}" value="{{result.username}}" onblur="new ValidateRequiredFieldAction({id : 'resultUsername'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.result.usernameNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultTestIdDiv">
	    <label for="resultTestId" class="col-sm-3 control-label">* {{texts.result.testId}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultTestId" placeholder="{{texts.result.testId}}" value="{{result.testId}}" onblur="new ValidateRequiredFieldAction({id : 'resultTestId'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.result.testIdNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultDateDiv">
	    <label for="resultDate" class="col-sm-3 control-label">* {{texts.result.date}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultDate" placeholder="{{texts.result.date}}" value="{{result.date}}" onblur="new ValidateRequiredFieldAction({id : 'resultDate'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.result.dateNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultJsonDiv">
	    <label for="resultJson" class="col-sm-3 control-label">* {{texts.result.json}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultJson" placeholder="{{texts.result.json}}" value="{{result.json}}" onblur="new ValidateRequiredFieldAction({id : 'resultJson'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.result.jsonNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultPointsDiv">
	    <label for="resultPoints" class="col-sm-3 control-label">* {{texts.result.points}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultPoints" placeholder="{{texts.result.points}}" value="{{result.points}}" onblur="new ValidateRequiredFieldAction({id : 'resultPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.result.pointsNotEmpty}}</span>
	    </div>
	</div>
	
	<div class="form-group" id="resultMaxPointsDiv">
	    <label for="resultMaxPoints" class="col-sm-3 control-label">* {{texts.result.maxPoints}}</label>
	    <div class="col-sm-9">
	        <input type="text" class="form-control" id="resultMaxPoints" placeholder="{{texts.result.maxPoints}}" value="{{result.maxPoints}}" onblur="new ValidateRequiredFieldAction({id : 'resultMaxPoints'}).apply()">
	        <span class="help-block notEmpty" style="display: none">{{texts.result.maxPointsNotEmpty}}</span>
	    </div>
	</div>
	
	
</form>
